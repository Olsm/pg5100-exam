<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Create Post</ui:define>

    <ui:define name="content">

        <h:form id="createPostForm">

            <h:panelGrid columns="2">
                <h:outputLabel value="Title : "/>
                <h:inputText value="#{postController.formTitle}" id="title"/>

                <h:outputLabel value="Text : "/>
                <h:inputText value="#{postController.formText}" id="text"/>

            </h:panelGrid>

            <h:commandButton value="Create" action="#{postController.registerNew}" id="createButton"/>
        </h:form>

    </ui:define>

</ui:composition>
</html>
