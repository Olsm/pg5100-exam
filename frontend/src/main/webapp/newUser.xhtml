<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Create User</ui:define>

    <ui:define name="content">

        <h:form id="createUserForm">

            <h:panelGrid columns="2">
                <h:outputLabel value="User name (id) : "/>
                <h:inputText value="#{userController.formUserName}" id="userName"/>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{userController.formPassword}" id="password"/>

                <h:outputLabel value="Confirm password : "/>
                <h:inputSecret value="#{userController.formConfirmPassword}" id="confirmPassword"/>

                <h:outputLabel value="Firt name : "/>
                <h:inputText value="#{userController.formFirstName}" id="firstName"/>

                <h:outputLabel value="Middle name : "/>
                <h:inputText value="#{userController.formMiddleName}" id="middleName"/>

                <h:outputLabel value="Last name : "/>
                <h:inputText value="#{userController.formLastName}" id="lastName"/>

                <h:outputLabel value="Country : "/>
                <h:selectOneMenu value="#{userController.formCountry}" id="country">
                    <f:selectItems value="#{userController.countries}" />
                </h:selectOneMenu>


            </h:panelGrid>

            <h:commandButton value="Create" action="#{userController.registerNew}" id="createButton"/>
        </h:form>

    </ui:define>

</ui:composition>
</html>
