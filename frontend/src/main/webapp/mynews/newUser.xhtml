<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="../layout.xhtml">

    <ui:define name="title">Create User</ui:define>

    <ui:define name="content">

        <h:form id="createUserForm">

            <h:panelGrid columns="2">
                <h:outputLabel value="User name (id) : "/>
                <h:inputText value="#{userController.formUserName}" id="userName"/>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{userController.formPassword}" id="password"/>

                <h:outputLabel value="Confirm password : "/>
                <h:inputSecret value="#{userController.formConfirmPassword}" id="confirmPassword"/>

                <h:outputLabel value="Name : "/>
                <h:inputText value="#{userController.formName}" id="name"/>

                <h:outputLabel value="Email : "/>
                <h:inputText value="#{userController.formEmail}" id="email"/>

                <h:outputLabel value="City: "/>
                <h:inputText value="#{userController.formCity}" id="city"/>

                <h:outputLabel value="Country : "/>
                <h:inputText value="#{userController.formCountry}" id="country"/>


            </h:panelGrid>

            <h:commandButton value="Create" action="#{userController.registerNew}" id="createButton"/>
        </h:form>

    </ui:define>

</ui:composition>
</html>
